<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="KM PROJECTS Digital Marketing Services for entrepreneurs in Johannesburg,South Africa.">
    <meta name="keywords" content="digital,marketing,entrepreneurs,small business,Johannesburg,South Africa">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>K M PROJECTS</title>
</head>

<body>
    <!--Header-->
    <header class="myheading">
        <a href="index.html">
            <img src="assets/images/logo.png"
                alt="company logo a red blue white rebon symbol of two people holding hands" id="logo">
        </a>
        <nav id="menu">
            <ul>
                <li><a href="signin.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li>
                    <a href="index.html" class="active">HOME</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            <label for="road">Digital Marketing</label>
            <input type="radio" id="Digital Marketing" name="running_preference" value="Digital Marketing" required>
            <label for="trail">Management Training</label>
            <input type="radio" id="Management Training" name="running_preference" value="Management Training" required>
            <label for="both">Social Media Management</label>
            <input type="radio" id="Social Media Management" name="running_preference" value="Social Media Management"
                required>
            <input class="join-button" type="submit" value="Let's Make Money!">
        </form>
    </section>
    <!--Footer-->
    <footer id="myfoot">
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page(opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page(opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a></li>
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="visit our linkedin page(opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i>
                </a></li>
        </ul>
    </footer>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ca1eefdd78.js" crossorigin="anonymous"></script>
</body>

</html>
